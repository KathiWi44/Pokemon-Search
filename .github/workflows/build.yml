name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: pokemon        
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available
          
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
          
      - name: Build and run tests
        run: cd PokeBackend && ./gradlew build jacocoTestReport
        
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: cd PokeBackend && ./gradlew sonar
        continue-on-error: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
        
      - name: Install dependencies
        run: flutter pub get
        working-directory: Poke_Frontend

      - name: Check outdated dependencies
        run: flutter pub outdated
        working-directory: Poke_Frontend

      - name: List integration tests
        run: ls integration_test/
        working-directory: Poke_Frontend

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Start Xvfb
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x16 &
          export DISPLAY=:99
          sleep 3
        
      - name: Run Flutter integration tests
        env:
          DISPLAY: :99
        run:  flutter drive --driver=test_driver/integration_test.dart --target=integration_test/poke_search_test.dart -d web-server
        working-directory: Poke_Frontend
        
      - name: Install Artillery
        run: npm install -g artillery

      - name: Run Artillery Load Test
        run: artillery run artillery.yml
        working-directory: PokeBackend

      - name: Lint backend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: PokeBackend/Dockerfile.jvm

      - name: Lint frontend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Poke_Frontend/Dockerfile-flutter

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./PokeBackend
          file: ./PokeBackend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/pokemon-backend:latest

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./Poke_Frontend
          file: ./Poke_Frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/pokemon-frontend:latest
